<h4 class="mb-3">#{{ planning.id }} Планирование спринта: {{ planning.sprintName }}</h4>
<div class="bs-stepper w-50">
  <div class="bs-stepper-header" role="tablist">
    <!-- your steps here -->
    <div class="step" data-target="#logins-part">
      <button
        type="button"
        class="step-trigger"
        role="tab"
        aria-controls="logins-part"
        id="logins-part-trigger"
      >
        <span class="bs-stepper-circle">1</span>
        <span class="bs-stepper-label">Перенос задач текущего спринта</span>
      </button>
    </div>
    <div class="line"></div>
    <div class="step" data-target="#information-part">
      <button
        type="button"
        class="step-trigger"
        role="tab"
        aria-controls="information-part"
        id="information-part-trigger"
      >
        <span class="bs-stepper-circle">2</span>
        <span class="bs-stepper-label">Оценка новых задач</span>
      </button>
    </div>
  </div>

    <div

</div>
