<div class="tasks-list content p-2 rounded" *ngIf="planning">
  <div
    class="task rounded d-flex justify-content-between align-items-center"
    *ngFor="let task of planning.notMarkedTasks"
  >
    <div class="d-flex align-items-center">
      <small class="text-muted mr-3">#{{ task.id }}</small>
      <a [routerLink]="task.id === planning.activeTaskId ? ['task', task.id] : ['/task', task.id]"
        ><h6 class="d-inline text-dark mb-0">{{ task.name }}</h6></a
      >
    </div>
    <div
      class="badge"
      [ngClass]="{
        'btn-outline-primary': task.id !== planning.activeTaskId,
        'badge-success': task.id === planning.activeTaskId
      }"
      (click)="onStartPokerClick(task.id)"
    >
      {{ task.id === planning.activeTaskId ? 'Оценивается' : 'Начать оценку' }}
    </div>
  </div>
</div>
