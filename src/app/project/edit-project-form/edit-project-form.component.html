<form [formGroup]="formGroup">
  <div class="form-group">
    <h6>Название проекта</h6>
    <input type="text" class="form-control" formControlName="name" />
  </div>
  <div class="form-group">
    <h6>Ссылка на репозиторий</h6>
    <input type="text" class="form-control" formControlName="repository" />
  </div>
  <div class="form-group">
    <h6>Описание проетка</h6>
    <textarea rows="4" class="form-control" formControlName="description"></textarea>
  </div>
  <div class="form-group">
    <h6>Участники проекта</h6>
    <app-tags-input
      formControlName="users"
      (search)="search$.next($event)"
      [items]="users"
    ></app-tags-input>
  </div>
  <div class="d-flex justify-content-end">
    <button class="btn btn-primary" (click)="createProject()">
      {{ projectId ? 'Сохранить' : 'Создать' }}
    </button>
  </div>
</form>
