<div class="modal-header">
  <h4 class="modal-title" id="modal-title">Создание спринта</h4>
  <button
    type="button"
    class="close"
    aria-label="Close button"
    aria-describedby="modal-title"
    (click)="dismiss()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body" [formGroup]="sprintForm">
  <div class="form-group">
    <input
      type="text"
      class="form-control"
      formControlName="name"
      placeholder="Название"
      ngbAutofocus
    />
  </div>
  <div class="form-group">
    <input type="text" class="form-control" formControlName="goal" placeholder="Цель" />
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-secondary" (click)="dismiss()">Отмена</button>
  <button class="btn btn-outline-primary" (click)="close()">Создать спринт</button>
  <button class="btn btn-primary" (click)="close(true)">Создать и начать спринт</button>
</div>
