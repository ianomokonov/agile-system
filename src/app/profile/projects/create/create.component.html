<div class="container">
    <h4><i class="fas fa-long-arrow-alt-left mr-3"></i>Все проекты</h4>
    <form class="create-from">
        <div class="form-group">
            <h6>Название проекта</h6>
            <input type="text" class="form-control">
        </div>
        <div class="form-group">
            <h6>Ссылка на репозиторий</h6>
            <input type="text" class="form-control">
        </div>
        <div class="form-group">
            <h6>Описание проетка</h6>
            <textarea rows="4" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <h6>Участники проекта</h6>
            <tag-input [(ngModel)]='items' [ngModelOptions]="{standalone: true}"></tag-input>
        </div>
    </form>
